<!DOCTYPE html>
<html>

<head>
    <title>hello vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>    
<body>
    <div id="app">
        <h1>hello Vue</h1>
        <label for="name"> please enter your name: </label>
        <input v-model="name" id="name">
        <p v-if="name">
            your name is {{ name }}
        </p>
    </div>   
<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: ""
        }
    })
</script>



</body>
</html>
